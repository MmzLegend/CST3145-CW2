<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
</head>
<body>
    <div id="app" class="container w-100">
        <div class="row">
            <div class="col-sm-2 border border-primary kmr-3 kmt-10 kp-10" v-for="lesson in lessons">
                <ul>
                    <li>topic: {{ lesson.topic }}</li>
                    <li>location: {{ lesson.location }}</li>
                    <li>price: {{ lesson.price }}</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript">
        let webstore = new Vue({
            el: "#app",
            data: {
                lessons: []
            },
            methods: {
            },
            created() {
                // GET request to fetch lessons and add response to lessons data object
                fetch("http://localhost:3000/lessons")
                    .then(response => response.json())
                    .then(data => (this.lessons = data));
            }
        });
    </script>
</body>
</html>
